<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 3 - API</title>
</head>
<body>
    <h1>GitHub Users</h1>

    <button id="getUsers">Get GitHub users</button>

    <div id="users">

    </div>

    <script>

        document.getElementById('getUsers').addEventListener('click', getUsers);

        function getUsers(){

            var xhr = new XMLHttpRequest();
            
            xhr.open('GET', 'http://api.github.com/users', true);

            xhr.onload = function(){
                if(this.status == 200){

                    var users = JSON.parse(this.responseText);

                    var output = '';

                    for(var i in users){
                        output += '' +
                        '<div>' +
                        '<p>' + users[i].login + '</p>' +
                        '<img ' + 'src="' + users[i].avatar_url + '"'  + 'height="150px"' + 'width="150px"' + ' />' +
                        '</div>'
                    }

                    document.getElementById('users').innerHTML = output;
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
